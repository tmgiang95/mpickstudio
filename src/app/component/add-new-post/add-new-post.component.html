<div class="container">
  <h5 class="m-3">Thêm bài viết</h5>
  <div>
    <div class="post d-flex flex-column justify-content-center w-75 p-3">
      <form [formGroup]="templateForm">
        <quill-editor (onContentChanged)="contentChange($event)" [modules]="quillEditorModules"
                      [styles]="{height: '400px', backgroundColor:'#faf8f8'}"
                      formControlName="textEditor"></quill-editor>
      </form>
      <div class="d-flex justify-content-between">
        <label>Số từ: {{wordCount}}</label>
        <label>Chỉnh sửa lần cuối lúc: {{lastUpdated}}</label>
      </div>
    </div>
    <div class="user-info card w-25 mt-3">
      <div class="card-header">
        <label>
          Đăng
        </label>
      </div>
      <div class="card-body d-flex flex-column" id="post-status">
        <button class="btn btn-outline-secondary align-self-end">Xem trước</button>
        <div class="d-flex flex-row">
          <label class="m-2">Trạng thái: Đã xuất bản</label>
          <a
            class="m-2"
            data-bs-toggle="collapse"
            data-bs-target="#edit-status"
            aria-expanded="true"
            aria-controls="edit-status">
            <label>
              Chỉnh sửa
            </label>
          </a>
        </div>
        <div class="collapse m-2 flex-column" id="edit-status">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle m-1"
                    type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
              Đã xuất bản
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Đã xuất bản</a>
              <a class="dropdown-item" href="#">Chờ duyệt</a>
              <a class="dropdown-item" href="#">Bản Nháp</a>
            </div>
            <button class="btn btn-outline-primary m-1">Ok</button>
            <button class="btn btn-outline-secondary m-1">Hủy</button>
          </div>
        </div>

        <div class="d-flex flex-row">
          <label class="m-2">Hiển thị: Công khai</label>
          <a
            class="m-2"
            data-bs-toggle="collapse"
            data-bs-target="#edit-privacy"
            aria-expanded="true"
            aria-controls="edit-privacy">
            <label>
              Chỉnh sửa
            </label>
          </a>
        </div>
        <div class="collapse m-2 flex-column" id="edit-privacy">
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioPublic" checked>
              <label class="form-check-label" for="flexRadioPublic">
                Công khai
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioPrivate">
              <label class="form-check-label" for="flexRadioPrivate">
                Riêng tư
              </label>
            </div>
          </div>
        </div>

        <div class="d-flex flex-row">
          <label class="m-2">Đăng ngay lập tức</label>
          <a
            class="m-2"
            data-bs-toggle="collapse"
            data-bs-target="#edit-schedule"
            aria-expanded="true"
            aria-controls="edit-schedule">
            <label>
              Chỉnh sửa
            </label>
          </a>
        </div>
        <div class="collapse m-2 flex-column" id="edit-schedule">
          <div class="d-flex flex-row">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle m-1"
                      type="button"
                      id="dropdownMonth"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                Tháng 1
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMonth">
                <a class="dropdown-item" href="#">Tháng 1</a>
                <a class="dropdown-item" href="#">Tháng 2</a>
                <a class="dropdown-item" href="#">Tháng 3</a>
                <a class="dropdown-item" href="#">Tháng 4</a>
                <a class="dropdown-item" href="#">Tháng 5</a>
                <a class="dropdown-item" href="#">Tháng 6</a>
                <a class="dropdown-item" href="#">Tháng 7</a>
                <a class="dropdown-item" href="#">Tháng 8</a>
                <a class="dropdown-item" href="#">Tháng 9</a>
                <a class="dropdown-item" href="#">Tháng 10</a>
                <a class="dropdown-item" href="#">Tháng 11</a>
                <a class="dropdown-item" href="#">Tháng 12</a>
              </div>
            </div>
            <input style="width: 48px" type="number" class="form-control m-1" id="date" min="1" placeholder="DD">
            <input style="width: 96px" type="number" class="form-control m-1" id="year" min="1" placeholder="YYYY">
          </div>
          <div class="d-flex flex-row">
            <input style="width: 56px" type="number" class="form-control m-1" id="hour" min="0" max="24" placeholder="HH">
            <label class="d-flex align-items-center m-1">:</label>
            <input style="width: 56px" type="number" class="form-control m-1" id="minute" min="0" max="60" placeholder="MM">
          </div>
          <button class="btn btn-outline-primary m-1">Ok</button>
          <button class="btn btn-outline-secondary m-1">Hủy</button>
        </div>

      </div>
      <div class="card-footer d-flex flex-row justify-content-end">
        <button class="btn btn-primary">Đăng</button>
      </div>
    </div>
  </div>
</div>
